<p><O Ensino de Programação desde cedo nas escolas é uma das áreas com maior crescimento à escala mundial. Qualquer escola atualmente sente uma necessidade premente de se posicionar com o futuro no horizonte, quer para satisfazer os estudantes, quer para agilizar o trabalho dentro da própria escola. Muitas vezes, apenas uma curta e eficaz formação específica, com mão-de-obra especializada em Tecnologias de Informação e Comunicação, consegue-se motivar muito os alunos para a aprendizagem da programação recorrendo a planos com tecnologias muito atuais e de baixo custo./p>
